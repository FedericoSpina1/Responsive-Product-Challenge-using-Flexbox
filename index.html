<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="flex-container justify-center align-center">

    <div class="container flex-container">
      
        <img class="img-s-screen" src="images/image-product-mobile.jpg" alt="">
        <img class="img-l-screen" src="images/image-product-desktop.jpg" alt="">
      
      <div class="text">

        <div class="title-container">
          <h4>PERFUME</h4>
        </div>

        <h1 class="name-product ff_accent">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <ul class="price-tag flex-container align-center">
          <li class="ff_accent">$149.99</li>
          <li>$169.99</li>
        </ul>

        <button class="btn flex-container align-center justify-center" href="#">
          <img src="images/icon-cart.svg" alt="CARELLO">
          Add to Cart
        </button>
      
      </div>

    </div>

    <div class="attribution flex-container align-center justify-center">
      Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.&nbspCoded by&nbsp<a href="#"> FedericoSpina1</a>.
    </div>

  </main>

</body>

</html>
